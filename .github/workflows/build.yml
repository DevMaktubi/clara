name: Build and Release CLARA

on:
  push:
    tags:
      - 'v*' # Exemplo: v1.0.0, v1.1.0, etc.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app with electron-builder
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --${{ matrix.os == 'windows-latest' && 'win' || matrix.os == 'macos-latest' && 'mac' || 'linux' }} \
            --publish always

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CLARA-${{ matrix.os }}
          path: dist/
